<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="icon.jpg" alt="">
            <div class="textbox">
                <h2>Order Summary</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere adipisci expedita dolorem dolores assumenda iste dolor id incidunt reprehenderit vel!</p>
            </div>
            <div class="amountbox">
                <div id="leftbox">
                    <div class="imgbox">
                        <img src="favicon-32x32.png" alt="">
                    </div>
                    <div class="textamountbox">
                        <p>Amount</p>
                        <p>$99.9/year</p>
                    </div>
                </div>
                <div class="rightbox">
                    <a href="#">Change</a>
                </div>


            </div>
            <button id="paymentbutton">
                Proceed to Payment

            </button>
            <div class="cancelbox">
                <a href="#">Cancel Order</a>
            </div>



        </div>
        <a href="index.html">Card1</a>
    </div>
</body>
</html>
